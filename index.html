<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Easily Fetch a Proton Email's Public Key">
    <title>Proton Public Key Fetcher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        input, button {
            padding: 12px;
            margin: 10px 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            border: none;
            padding: 10px 14px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #pgpKey {
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 800px;
            width: 100%;
            height: auto;
            min-height: 600px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-container {
            margin-top: 15px;
        }

        .btn-small {
            padding: 10px 14px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-small:hover {
            background: #0056b3;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Proton Public Key Fetcher</h1>
    <input type="email" id="email" placeholder="Enter email address" required>
    <button onclick="fetchPGPKey()">Fetch PGP Key</button>
    <div id="pgpKey">Enter an email to fetch the PGP key.</div>

    <div class="btn-container">
        <button class="btn-small" id="copyBtn" onclick="copyToClipboard()" style="display:none;">üìã Copy</button>
        <a class="btn-small" id="downloadLink" style="display:none;" download="public.asc">‚¨áÔ∏è Download .asc</a>
    </div>

    <footer>
        <p><a href="https://github.com/jamjamr/Proton-Public-Key-Fetcher" target="_blank">View Source Code on GitHub</a></p>
    </footer>

    <script>
async function fetchPGPKey() {
    const email = document.getElementById("email").value.trim();
    if (!email) return;

    const pgpKeyEl = document.getElementById("pgpKey");
    const copyBtn = document.getElementById("copyBtn");
    const downloadLink = document.getElementById("downloadLink");

    pgpKeyEl.textContent = "Fetching...";

    const rawUrl = `https://api.protonmail.ch/pks/lookup?op=get&search=${encodeURIComponent(email)}`;
    const proxyUrl = `https://api.cors.lol/?url=${encodeURIComponent(rawUrl)}`;

    try {
        const response = await fetch(rawUrl);
        if (!response.ok) throw new Error("Direct request failed");
        const text = await response.text();
        updateUI(text);
    } catch {
        try {
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error("Proxy request failed");
            const text = await response.text();
            updateUI(text);
        } catch {
            pgpKeyEl.textContent = "Error fetching key. Please try again.";
            copyBtn.style.display = "inline-block";
            downloadLink.style.display = "inline-block";
        }
    }
}

function updateUI(text) {
    const pgpKeyEl = document.getElementById("pgpKey");
    const copyBtn = document.getElementById("copyBtn");
    const downloadLink = document.getElementById("downloadLink");

    pgpKeyEl.textContent = text;
    copyBtn.style.display = "inline-block";
    downloadLink.style.display = "inline-block";

    const blob = new Blob([text], { type: "text/plain" });
    downloadLink.href = URL.createObjectURL(blob);
}

        function copyToClipboard() {
            const pgpKeyEl = document.getElementById("pgpKey");
            navigator.clipboard.writeText(pgpKeyEl.textContent).then(() => {
                const copyBtn = document.getElementById("copyBtn");
                copyBtn.textContent = "‚úî Copied!";
                setTimeout(() => {
                    copyBtn.textContent = "üìã Copy";
                }, 1500);
            });
        }

        document.getElementById("email").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                fetchPGPKey();
            }
        });
    </script>

</body>
</html>
